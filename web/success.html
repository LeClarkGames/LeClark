<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/icon.png">
</head>
<body>
    <div class="container" style="max-width: 520px;">
        <div class="card">
            <img src="{{ bot_avatar_url }}" alt="Bot Avatar" class="guild-icon" style="width: 100px; height: 100px; margin: 0 auto 20px auto;">
            <h1 style="color: #57F287;">Success!</h1>
            <p>Your identity as <strong>{{ account_name }}</strong> has been confirmed.</p>
            <p>You can now close this window and return to <strong>{{ server_name }}</strong>.</p>
        </div>
    </div>
    <script>
        (function() {
            const body = document.body;
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                body.classList.add('light-mode');
            }
        })();
    </script>
</body>
</html>
