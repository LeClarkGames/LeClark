<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ guild_name }} - Create Giveaway</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { align-items: flex-start; padding-top: 4rem; }
        .main-content { min-height: 60vh; }
        .panel-container { display: flex; gap: 2rem; width: 100%; max-width: 1400px; }
        .sidebar { flex: 0 0 200px; background: var(--primary-ui-color); border-radius: 4px; padding: 1rem; border: 1px solid var(--border-color); }
        .sidebar a { display: block; padding: 1rem; text-decoration: none; color: var(--text-color); border-radius: 4px; font-weight: 700; text-transform: uppercase; margin-bottom: 0.5rem; }
        .sidebar a.active, .sidebar a:hover { background-color: var(--accent-color); }
        .main-content { flex-grow: 1; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .user-profile { display: flex; align-items: center; gap: 10px; background: var(--primary-ui-color); padding: 8px 12px; border-radius: 4px; border: 1px solid var(--border-color); }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; }
        .checkbox-group label { display: flex; align-items: center; gap: 0.5rem; }
        #response-message { margin-top: 1rem; text-align: center; font-weight: 700; }
    </style>
</head>
<body>
    <div class="panel-container">
        <aside class="sidebar">
            <div class="header" style="padding-bottom: 1rem; margin-bottom: 1rem;">
                <img src="{{ guild_icon_url }}" alt="Server Icon" class="guild-icon" style="width: 50px; height: 50px;">
                <div><h1 style="font-size: 1.5rem;">{{ guild_name }}</h1></div>
            </div>
            <a href="{{ url_for('panel_home', guild_id=guild_id) }}">Dashboard</a>
            <a href="{{ url_for('panel_statistics', guild_id=guild_id) }}">Statistics</a>
            <a href="{{ url_for('panel_widgets', guild_id=guild_id) }}">Widgets</a>
            <a href="{{ url_for('panel_mod_menu', guild_id=guild_id) }}">Mod Menu</a>
            <a href="{{ url_for('panel_tiers', guild_id=guild_id) }}">Tiers</a>
            <a href="{{ url_for('panel_giveaway', guild_id=guild_id) }}" class="active">Giveaway</a>
        </aside>

        <main class="main-content">
            <div class="header-bar">
                <h2>Create New Giveaway</h2>
                <div class="user-profile">
                    <img src="{{ user_avatar_url }}" alt="User Avatar">
                    <span>{{ user_name }}</span>
                    <span style="font-size: 0.8rem; color: var(--secondary-text-color); font-weight: 700;">({{ access_level }})</span>
                    <a href="{{ url_for('logout', guild_id=guild_id) }}" style="text-decoration: none; color: var(--secondary-text-color); margin-left: 1rem;">(Logout)</a>
                </div>
            </div>

            <div class="card">
                <form id="create-giveaway-form">
                    <div class="form-group">
                        <label for="name">Giveaway Name</label>
                        <input type="text" id="name" name="name" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="input" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="channel_id">Announcement Channel</label>
                        <select id="channel_id" name="channel_id" class="input" required>
                            {% for channel in channels %}
                            <option value="{{ channel.id }}">{{ channel.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Requirements</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="submission_req" name="submission_req" value="true">
                                Require track submission to enter
                            </label>
                            <label>
                                <input type="checkbox" id="youtube_req" name="youtube_req" value="true">
                                Require YouTube follow
                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="youtube_url_group" style="display: none;">
                        <label for="youtube_url">YouTube Channel URL</label>
                        <input type="url" id="youtube_url" name="youtube_url" class="input" placeholder="https://www.youtube.com/channel/...">
                    </div>

                    <div class="form-group">
                        <label for="end_time">End Time (Your Local Time)</label>
                        <input type="datetime-local" id="end_time" name="end_time" class="input" required>
                    </div>
                    <button type="submit" class="button">Create Giveaway</button>
                </form>
                <div id="response-message"></div>
            </div>
        </main>
    </div>

    <script>
        const youtubeReqCheckbox = document.getElementById('youtube_req');
        const youtubeUrlGroup = document.getElementById('youtube_url_group');
        const youtubeUrlInput = document.getElementById('youtube_url');

        youtubeReqCheckbox.addEventListener('change', () => {
            if (youtubeReqCheckbox.checked) {
                youtubeUrlGroup.style.display = 'block';
                youtubeUrlInput.required = true;
            } else {
                youtubeUrlGroup.style.display = 'none';
                youtubeUrlInput.required = false;
            }
        });
        
        document.getElementById('create-giveaway-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const responseMessage = document.getElementById('response-message');

            responseMessage.textContent = 'Creating giveaway...';
            responseMessage.style.color = 'var(--secondary-text-color)';

            const response = await fetch('/api/v1/actions/giveaway/create/{{ guild_id }}', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                responseMessage.textContent = result.message;
                responseMessage.style.color = '#57F287'; // Success color
                form.reset();
                youtubeUrlGroup.style.display = 'none'; // Hide on reset
                setTimeout(() => {
                    window.location.href = '/panel/{{ guild_id }}/giveaway';
                }, 2000);
            } else {
                responseMessage.textContent = `Error: ${result.error}`;
                responseMessage.style.color = 'var(--accent-color)'; // Error color
            }
        });
    </script>
</body>
</html>
