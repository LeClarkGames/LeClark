<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions Widget</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

        :root {
            --background: transparent;
            --text-primary: #ffffff;
            --text-secondary: #c0c8ff;
            --accent-color: #8b5cf6;
            --card-bg: rgba(30, 32, 50, 0.85);
            --border-color: rgba(139, 92, 246, 0.2);
        }

        @keyframes text-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-gradient {
            background: linear-gradient(90deg, #8b5cf6, #5865F2, #8b5cf6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-flow 8s ease infinite;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }

        .widget-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            height: 100%;
        }

        .widget-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .widget-card h2 {
            margin: 0 0 15px 0;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-item .label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .info-item .value {
            font-size: 24px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard-list li {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 16px;
        }
        #leaderboard-list li:not(:last-child) {
             border-bottom: 1px solid var(--border-color);
        }

        .rank {
            font-weight: 700;
            color: var(--text-secondary);
            margin-right: 15px;
            width: 25px;
        }

        .username { font-weight: 600; }

        .points {
            margin-left: auto;
            color: var(--accent-color);
            font-weight: 700;
        }

        /* --- Notification --- */
        #notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 200%);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #notification.show { transform: translate(-50%, 0); }

        #notification img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        #notification strong { color: var(--accent-color); }

    </style>
</head>
<body>

    <div class="widget-container">
        <div class="widget-card" id="regular-widget">
            <h2>ðŸŽµ Regular Submissions</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="label">In Queue</div>
                    <div class="value text-gradient" id="regular-queue">0</div>
                </div>
                <div class="info-item">
                    <div class="label">Now Reviewing</div>
                    <div class="value text-gradient" id="regular-reviewing">None</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = "{{ token }}";
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws?token=${token}`;
        let socket;
        function connect() {
            socket = new WebSocket(wsUrl);
            socket.onopen = function() { console.log("WebSocket connection established."); };
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'full_update') {
                    updateRegularWidget(data.regular_data);
                } else if (data.type === 'new_submission') {
                    showNotification(data);
                }
            };
            socket.onclose = function(e) {
                console.log('Socket is closed. Reconnect will be attempted in 5 seconds.', e.reason);
                setTimeout(function() { connect(); }, 5000);
            };
            socket.onerror = function(err) {
                console.error('Socket encountered error: ', err.message, 'Closing socket');
                socket.close();
            };
        }
        function updateRegularWidget(data) {
            document.getElementById('regular-queue').textContent = data.queue;
            document.getElementById('regular-reviewing').textContent = data.reviewing || 'None';
        }

        let notificationTimeout;
        function showNotification(data) {
            const notification = document.getElementById('notification');
            if (!notification) return;

            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }

            notification.innerHTML = `
                <img src="${data.avatar_url}" alt="Avatar">
                <span><strong>${data.username}</strong> just submitted a track!</span>
            `;
            
            notification.classList.add('show');

            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
            }, 5000); 
        }

        connect();
    </script>
</body>
</html>
